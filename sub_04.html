<script language="javaScript" type="text/javascript">
	
const content = "현준 포트폴리오"
const text = document.querySelector(".tit")
let i = 0;

function typing(){
    if (i < content.length) {
    let txt = content.charAt(i);
    text.innerHTML += txt;
    i++;
    }
}
setInterval(typing, 300)
